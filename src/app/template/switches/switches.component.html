<h2>Template: <small>Switches</small></h2>
<hr>

<form #form="ngForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault1" value="M" [(ngModel)]="person.gender" required>
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault2" value="F" [(ngModel)]="person.gender" required>
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
    </div>
  </div>

  <div class="row sm-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="notifications" [(ngModel)]="person.notification">
        <label class="form-check-label" for="flexSwitchCheckChecked">Send me notifications</label>
      </div>
    </div>
  </div>
  <div class="row sm-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="termsAndConditions" [(ngModel)]="termsAndConditions" required>
        <label class="form-check-label" for="flexCheckDefault">
          Terms and conditions
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary" [disabled]="form.invalid">Save</button>
    </div>
  </div>
</form>

<br>
<h5>Form value</h5>
<pre>{{form.value | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{form.valid}}</pre>
<br>
