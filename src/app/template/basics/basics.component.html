<h2>Template: Basics</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="save()" #form="ngForm" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [ngModel]="initForm.product" name="product" placeholder="Product name" required minlength="3">
          <span class="form-text text-danger" *ngIf="isValidName()">Needs to be three latter value</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" [ngModel]="initForm.productPrice" name="productPrice" placeholder="Product price" required min="0">
          <span class="form-text text-danger" *ngIf="isInvalidPrice()">Price needs to be 0 or greater</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [ngModel]="initForm.productStock" name="productStock" customMin [min]="0" required  placeholder="Product stock">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary float-end">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
